apiVersion: apps/v1
kind: Deployment
metadata:
  name: gateway-go
spec:
  replicas: 1
  selector:
    matchLabels:
      app: gateway-go
  template:
    metadata:
      labels:
        app: gateway-go
    spec:
      containers:
      - name: gateway-go
        image: gateway_go:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8000
---

apiVersion: v1
kind: Service
metadata:
  name: gateway-go
spec:
  selector:
    app: gateway-go
  type: LoadBalancer
  ports:
    - protocol: TCP
      port: 8000
      targetPort: 8000
      nodePort: 30000