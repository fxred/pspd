apiVersion: apps/v1
kind: Deployment
metadata:
  name: service-b-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: service-b
  template:
    metadata:
      labels:
        app: service-b
    spec:
      containers:
      - name: service-b-container
        image: service-b:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 50052
---
apiVersion: v1
kind: Service
metadata:
  name: service-b-service
spec:
  type: ClusterIP
  selector:
    app: service-b
  ports:
    - protocol: TCP
      port: 50052
      targetPort: 50052